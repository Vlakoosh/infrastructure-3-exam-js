<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoodBoard ðŸ˜Š</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fdf6f0;
        }
        .mood-card {
            border-radius: 1rem;
            background-color: #fff5e6;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0.2rem 0.6rem rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="container py-5">
<h1 class="mb-4 text-center">MoodBoard ðŸ’–</h1>

<form id="mood-form" class="mb-4">
    <div class="row g-2 align-items-center">
        <div class="col-md-4">
            <input type="text" id="name" class="form-control" placeholder="Your name" required>
        </div>
        <div class="col-md-4">
            <input type="text" id="mood" class="form-control" placeholder="Your mood (e.g. ðŸ˜Š tired, ðŸ”¥ hyped)" required>
        </div>
        <div class="col-md-4">
            <button class="btn btn-warning w-100" type="submit">Share Mood</button>
        </div>
    </div>
</form>

<div id="mood-list"></div>

<script>
    const list = document.getElementById('mood-list');
    const form = document.getElementById('mood-form');

    function addMoodCard(mood) {
        const card = document.createElement('div');
        card.className = 'mood-card';
        card.innerHTML = `
        <strong>${mood.name}</strong>: ${mood.mood} <br>
        <small class="text-muted">${new Date(mood.timestamp).toLocaleString()}</small>
      `;
        list.prepend(card);
    }

    async function loadMoods() {
        const res = await fetch('/api/moods');
        const moods = await res.json();
        list.innerHTML = '';
        moods.reverse().forEach(addMoodCard);
    }

    form.addEventListener('submit', async e => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const mood = document.getElementById('mood').value;
        await fetch('/api/moods', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, mood })
        });
        form.reset();
    });

    const ws = new WebSocket(`wss://${window.location.host}`);
    ws.onmessage = e => {
        const msg = JSON.parse(e.data);
        if (msg.type === 'new_mood') {
            addMoodCard(msg.payload);
        }
    };

    loadMoods();
</script>
</body>
</html>
