<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h1 class="mb-3">Item List</h1>
<form id="itemForm" class="mb-3">
    <div class="input-group">
        <input type="text" id="itemText" class="form-control" placeholder="New item..." required>
        <button class="btn btn-primary">Add</button>
    </div>
</form>
<ul id="itemList" class="list-group"></ul>

<script>
    async function fetchItems() {
        const res = await fetch('/api/items');
        const items = await res.json();
        const list = document.getElementById('itemList');
        list.innerHTML = '';
        items.forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `${item.text} <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.id})">X</button>`;
            list.appendChild(li);
        });
    }

    async function deleteItem(id) {
        await fetch(`/api/items/${id}`, { method: 'DELETE' });
        fetchItems();
    }

    document.getElementById('itemForm').addEventListener('submit', async e => {
        e.preventDefault();
        const text = document.getElementById('itemText').value;
        await fetch('/api/items', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });
        document.getElementById('itemText').value = '';
        fetchItems();
    });

    fetchItems();
</script>
</body>
</html>
